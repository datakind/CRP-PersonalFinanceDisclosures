
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Center for Responsive Politics, Personal Finance Disclosures </title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
    <link href="../static/css/main.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="../static/img/OP-logo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container text-center">
          <h1 class="heading">Personal Finance Disclosures</h1>

            <form class="form-inline search-box">
              <input id="search-input" class="form-control col-lg-8 col-sm-8" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success col-lg-4 col-sm-4" type="submit">Search</button>
          </form>


        </div>
      </div>

      <div id="hits">
        <script type="text/html" id="hit-template">
          <div class="hit">
            <div class="hit-image">
              <img src="{{image}}" alt="{{name}}">
            </div>
            <div class="hit-content">
              <h3 class="hit-price">${{price}}</h3>
              <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
              <p class="hit-description">{{{_highlightResult.description.value}}}</p>
            </div>
          </div>
        </script>
      </div>
      <div id="pagination"></div>



        <hr>
    </main>

    <footer class="container">

    </footer>

    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="../static/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
  </body>
</html>
